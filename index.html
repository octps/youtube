<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>youtube mixer</title>
<link rel='stylesheet' href='css/index.css' type='text/css' media='all' />
<link rel='stylesheet' href='css/siimple/siimple.css' type='text/css' media='all' />
<link rel='stylesheet' href='css/siimple/siimple-form.css' type='text/css' media='all' />


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<header>
	<h1>youtube mixer</h1>
	<p>Everything is on youtube.</p>
</header>
<div class="main_controller" >
	<h2>main controller</h2>
	<span class="siimple-btn siimple-btn--navy part" id="all_start">start</span>
	<span class="siimple-btn siimple-btn--navy part" id="all_pouse">pouse</span>
	<div>
		<h3>crossfader</h3>
		<input type="range" id="crossfader" min="-100" max="100" step="0" value="0">
	</div>
</div>
<div class="main">
	<div class="inline-block">
		<div id="player1" class="ytPlayer1 siimple-grid-col siimple-grid-col--12"></div>
		<div class="controller">
			<div>
				<label class="siimple-label">youtube movie url : <input  class="siimple-input" type="text" value=""></label>
				<span class="siimple-btn siimple-btn--navy" id="set1">set</span>
			</div>
			<div>
				<span class="siimple-btn siimple-btn--navy" id="start1">start</span>
				<span class="siimple-btn siimple-btn--navy" id="stop1">pouse</span>
			</div>
			<div>
				<span class="siimple-btn siimple-btn--navy" id="break1">pin</span>
				<span class="siimple-btn siimple-btn--navy" id="clearpin1">clear</span>
			</div>
			<div>
				<label class="siimple-label">speed : <input type="range" id="range1" min="0.25" max="2" step="0.25" value="1"></label>
			</div>
		<!-- 	<div>
				volume : <input type="range" id="volume1" min="0" max="100" step="0" value="100">
			</div> -->
		</div>
	</div>
	<div class="inline-block">
		<div id="player2" class="ytPlayer2 siimple-grid-col siimple-grid-col--12"></div>
		<div class="controller">
			<div>
				<label class="siimple-label">youtube movie url : <input class="siimple-input" type="text" value=""></label>
				<span class="siimple-btn siimple-btn--navy" id="set2">set</span>
			</div>
			<div>
				<span class="siimple-btn siimple-btn--navy" id="start2">start</span>
				<span class="siimple-btn siimple-btn--navy" id="stop2">pouse</span>
			</div>
			<div>
				<span class="siimple-btn siimple-btn--navy" id="break2">pin</span>
				<span class="siimple-btn siimple-btn--navy" id="clearpin2">clear</span>
			</div>
			<div>
				<label class="siimple-label">speed : <input type="range" id="range2" min="0.25" max="2" step="0.25" value="1"></label>
			</div>
		<!-- 	<div>
				volume : <input type="range" id="volume2" min="0" max="100" step="0" value="100">
			</div> -->
		</div>
	</div>
</div>

<footer>
	<a href="https://www.youtube.com/" target="_blank">digg</a>
</footer>

<script src="js/youtube.js"></script>

</body>
</html>
